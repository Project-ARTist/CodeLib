language: android
android:
  components:
  - tools
  - build-tools-26.0.1
  - platform-tools
  - tools
  - android-26
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
install:
  - sdkmanager --list || true
script:
  - travis_wait gradle build connectedCheck
deploy:
  provider: releases
  api_key:
    secure: 
  file: $HOME/app/build/outputs/apk/app-release-unsigned.apk
  skip_cleanup: true
  on:
    tags: true
    repo: Project-ARTist/CodeLib
